<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Canvas</title>
  <link rel="stylesheet" href="canvas.css" />
</head>
<body>
  <header class="topbar">
    <div class="left-section">
      <span id="userName">Welcome, User</span>
    </div>

    <div class="toolbar-inline">
      <button id="brushBtn"><img src="./photos/brush.svg" class="tool-icon" alt="Brush"></button>
      <button id="eraserBtn"><img src="./photos/eraser.svg" class="tool-icon" alt="Eraser"></button>
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#000000">
      <label for="strokeWidth">Size:</label>
      <input type="range" id="strokeWidth" min="1" max="30" value="5">
      <button id="undoBtn"><img src="./photos/undo.svg" class="tool-icon" alt="Undo"></button>
      <button id="redoBtn"><img src="./photos/redo.svg" class="tool-icon" alt="Redo"></button>
      <button id="clearBtn"><img src="./photos/circle.svg" class="tool-icon" alt="Clear"></button>
    </div>

    <div class="right-section">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="canvas-container">
    <canvas id="drawingCanvas" width="1300" height="650"></canvas>
  </div>

  <div class="custom-cursor" id="customCursor"></div>

  <!-- Socket.io client served by the server -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Then your canvas logic -->
  <script src="./js/canvas.js"></script>
</body>
</html>
